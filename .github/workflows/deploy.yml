name: CI-CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_NAME: parasail-ocr-pipeline
  ACR_NAME: parasailocr # Will get unique suffix in Azure

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR login server
        id: acr
        run: |
          ACR_LOGIN_SERVER=$(az acr list --resource-group parasail-ocr-pipeline-rg --query "[0].loginServer" -o tsv)
          echo "login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "ACR Login Server: $ACR_LOGIN_SERVER"

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name $(az acr list --resource-group parasail-ocr-pipeline-rg --query "[0].name" -o tsv)

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.acr.outputs.login_server }}/parasail-ocr:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Restart Azure Web App
        run: |
          az webapp restart --resource-group parasail-ocr-pipeline-rg --name ${{ env.APP_NAME }}

      - name: Post-deployment health check
        if: success()
        run: |
          echo "Deployment triggered for ${{ env.APP_NAME }}"
          echo "Container image: ${{ steps.acr.outputs.login_server }}/parasail-ocr:latest"
