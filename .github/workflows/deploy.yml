name: CI-CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  APP_NAME: parasail-ocr-pipeline

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m compileall app

      - name: Vendor dependencies for App Service
        run: |
          mkdir -p .python_packages/lib/site-packages
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt --target .python_packages/lib/site-packages

      - name: Archive build
        run: |
          zip -r release.zip . -x '*.git*' '*__pycache__*' '*release.zip*'

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip

      - name: Post-deployment health check
        if: success()
        run: |
          echo "Deployment triggered for ${{ env.APP_NAME }}"
